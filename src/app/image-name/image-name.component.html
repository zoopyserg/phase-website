<li class="list-group-item" (click)="setSelectedImageChange()">
  <div class="row align-items-center no-gutters">
    <div class="col me-2">
      <h6 class="mb-0 imageSelector"><strong>{{ imageName.name }}</strong></h6>
    </div>
    <div class="col-auto">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="formCheck-7" [checked]="isChecked()">
        <label class="form-check-label" for="formCheck-1"></label>
      </div>
    </div>
  </div>
</li>
