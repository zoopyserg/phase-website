<div class="slidecontainer">
  <h4 class="small fw-bold">{{ phaseProperty.name }}<span class="float-end">{{ valuePercentage() }}</span></h4>
  <input class="form-range" [value]="phaseProperty.value" (input)="setPropertyValue($event)" [disabled]="disabledForChanges()" type="range" min="0" max="100" step="0.01">
</div>
