<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="text-primary fw-bold m-0">Техники</h6>
  </div>
  <ul class="list-group list-group-flush">
    <app-technique-name *ngFor="let technique of techniques; let i = index" [technique]="technique" [selectedTechniqueIndex]="selectedTechniqueIndex" [currentTechniqueIndex]="i" (onSelectedTechniqueChange)="setSelectedTechnique($event)"></app-technique-name>
  </ul>
</div>
