<div class="col-lg-12 mb-4">
  <div class="card shadow mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h6 class="text-primary fw-bold m-0">Компоненты</h6>
      <div class="dropdown no-arrow">
        <button class="btn btn-link btn-sm dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">
          <i class="fas fa-ellipsis-v text-gray-400"></i>
        </button>
        <div class="dropdown-menu shadow dropdown-menu-end animated--fade-in">
          <a class="dropdown-item" href="#page-top">&nbsp;Записаться на курс</a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <app-property-slider
        [phaseProperty]="detalizationProperty"
        (onPropertyChanged)="setDetalizationValue($event)"
        [selectedTechniqueIndex]="selectedTechniqueIndex"
      ></app-property-slider>
      <app-property-slider
        [phaseProperty]="panoramityProperty"
        (onPropertyChanged)="setPanoramityValue($event)"
        [selectedTechniqueIndex]="selectedTechniqueIndex"
      ></app-property-slider>
      <app-property-slider
        [phaseProperty]="desireToChangeProperty"
        (onPropertyChanged)="setDesireToChangeValue($event)"
        [selectedTechniqueIndex]="selectedTechniqueIndex"
      ></app-property-slider>
    </div>
  </div>
</div>
