<div class="card shadow mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h6 class="text-primary fw-bold m-0">{{ videoTitle }}</h6>
    <div class="dropdown no-arrow">
      <button class="btn btn-link btn-sm dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">
        <i class="fas fa-ellipsis-v text-gray-400"></i>
      </button>
      <div class="dropdown-menu shadow dropdown-menu-end animated--fade-in">
        <a class="dropdown-item" href="#page-top">&nbsp;Записаться на курс</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <iframe class="w-100" frameborder="0" [src]="safeSrc" title="YouTube video player" width="560" height="315" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
  </div>
</div>
